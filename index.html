<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Predictor - R777</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1b1b2f, #162447);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: linear-gradient(to right, #ff512f, #dd2476);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 10px #00000066;
    }
    .predictor-box {
      margin: 50px auto;
      padding: 30px;
      background: #212121;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 15px #00ffcc66;
    }
    h2 {
      color: #00ffc3;
      font-size: 24px;
    }
    #prediction {
      font-size: 48px;
      margin: 20px 0;
      color: #00ff99;
      font-weight: bold;
    }
    button {
      background: linear-gradient(to right, #f12711, #f5af19);
      border: none;
      padding: 15px 35px;
      font-size: 20px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    button:hover {
      background: linear-gradient(to right, #f76b1c, #fad961);
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    ✈️ Aviator Predictor - R777 ✈️
  </header>

  <div class="predictor-box">
    <h2>Next Crash Prediction:</h2>
    <div id="prediction">--</div>
    <button onclick="predictNow()">Predict Now</button>
  </div>

  <footer>
    Not official. For entertainment purpose only.<br/>
    &copy; 2025 R777 Predictor
  </footer>

  <script>
    function predictNow() {
      const predictions = [
        1.12, 1.34, 1.89, 2.45, 3.28, 5.00, 7.25, 10.00,
        2.66, 3.99, 4.55, 6.77, 9.99
      ];
      const index = Math.floor(Math.random() * predictions.length);
      const result = predictions[index];
      document.getElementById("prediction").innerText = result.toFixed(2) + "x";
    }
  </script>
</body>
</html>
